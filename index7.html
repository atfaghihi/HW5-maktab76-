<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <img src="./1_rOvFb-JCGgzmMAUwm_0sGw.png">

    <div>

        <div class="camp">
            <h1><center>freeCodeCamp Survey Form</center></h1>
            <p><center>Thank you for taking the form to help us improve the platform</center></p>
        </div>
        <div class="formSurvey">

            <form action="survey" class="survey">
                <label for="name">Name</label><br/>
                <input type="text" id="name" placeholder="Enter your name"><br/><br/>
                <label for="email">Email</label><br/>
                <input type="email" id="email" placeholder="Enter your email"><br/><br/>
                <label for="age">Age (optional)</label><br/>
                <input type="text" id="age" placeholder="Age"><br/><br/>
                <label for="role">Which option best describes your current role?</label><br/>
                <input type="text" id="role" placeholder="Select current role"><br/><br/>
                <label for="friend">Would you recommend freeCodeCamp to a friend?</label><br/> 
                <input type="radio" id="Definitely" name="friend" value="Definitely">
                <label for="Definitely">Definitely</label><br>
                <input type="radio" id="Maybe" name="friend" value="Maybe">
                <label for="Maybe">Maybe</label><br>
                <input type="radio" id="Not sure" name="friend" value="Not sure">
                <label for="Not sure">Not sure</label><br/><br/><br/>
                <label for="favourite">What is your favourite feature of freeCodeCamp?</label><br/>
                <select name="favourite" id="favourite" style="width: 20%;">
                    <option value="value1">value1</option>
                    <option value="value2">value2</option>
                    <option value="value3">value3</option>
                    <option value="value4">value4</option>
                  </select><br/><br/>
                  <label for="friend">What would you like to see improved? (check at that apply)</label><br/>
                  <input type="checkbox" id="Front-end Projects" value="Front-end Projects">
                  <label for="Front-end Projects">Front-end Projects</label><br>
                  <input type="checkbox" id="Back-end Projects" value="Back-end Projects">
                  <label for="Back-end Projects">Back-end Projects</label><br>
                  <input type="checkbox" id="Data Visualization" value="Data Visualization">
                  <label for="Data Visualization">Data Visualization</label><br>
                  <input type="checkbox" id="Challenges" value="Challenges">
                  <label for="Challenges">Challenges</label><br>
                  <input type="checkbox" id="Open Source Community" value="Open Source Community">
                  <label for="Open Source Community">Open Source Community</label><br>
                  <input type="checkbox" id="Glitter help rooms" value="Glitter help rooms">
                  <label for="Glitter help rooms">Glitter help rooms</label><br>
                  <input type="checkbox" id="Videos" value="Videos">
                  <label for="Videos">Videos</label><br>
                  <input type="checkbox" id="City Meetups" value="City Meetups">
                  <label for="City Meetups">City Meetups</label><br>
                  <input type="checkbox" id="Wiki" value="Wiki">
                  <label for="Wiki">Wiki</label><br>
                  <input type="checkbox" id="Forum" value="Forum">
                  <label for="Forum">Forum</label><br>
                  <input type="checkbox" id="Additional Courses" value="Additional Courses">
                  <label for="Additional Courses">Additional Courses</label><br><br>
                  <label for="comment">Any comments or suggestions?</label><br>
                  <input type="box" id="comment" placeholder="Enter your comment here..."><br><br>
                  <input type="button" value="submit" class="button">


                

            
            </form>
        </div>

    </div>
</body>
</html>
